    <!-- Join Us Section -->
    <section class="join-us-area py-5">
        <div class="container">
            <h2 class="text-center">Join Tech Titans</h2>
            <p class="text-center">Become part of a growing tech community today. Fill out the form below to apply for membership.</p>
            <div class="row mt-5 justify-content-center">
                <div class="col-md-6">
                    
                     <form action="/api/auth/register" method="POST">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your full name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="skills">Technical Skills</label>
                            <input type="text" class="form-control" id="skills" placeholder="Enter your skills (e.g. Web Development, AI, etc.)">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit Application</button>
                    </form>
                </div>
            </div>
        </div>
