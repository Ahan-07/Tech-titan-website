<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge - Tech Titans</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Header -->
    <header class="header-area">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 col-lg-4">
                    <div class="logo">
                        <a href="index.html">Tech Titans</a>
                    </div>
                </div>
                <div class="col-12 col-lg-8">
                    <nav class="main-menu">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="about.html">About </a></li>
                            <li><a href="projects.html">Projects</a></li>
                            <li><a href="events.html">Events</a></li>
                            <li><a href="join.html">Join </a></li>
                            <li><a href="technews.html">Tech News</a></li>
                            <li><a href="challenge.html">Coding Challenge</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Coding Challenge Section -->
    <section class="challenge-area py-5">
        <div class="container">
            <h2 class="text-center">Test Your Coding Skills</h2>
            <p class="text-center">Take part in our interactive coding challenges and climb the leaderboard!</p>
            <div class="row mt-5 justify-content-center">
                <div class="col-md-6">
                    <form>
                        <div class="form-group">
                            <label for="challenge">Choose a Difficulty</label>
                            <select class="form-control" id="challenge">
                                <option>Beginner</option>
                                <option>Intermediate</option>
                                <option>Advanced</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Start Challenge</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <div id="challenge-container" class="mt-5"></div>

<script>
    document.getElementById('challenge').addEventListener('change', function () {
        const difficulty = this.value;

        fetch(`/api/challenge/${difficulty}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('challenge-container').innerHTML = `
                    <h5>Question:</h5>
                    <p>${data.question}</p>`;
            })
            .catch(err => console.error(err));
    });
</script>


    <!-- Footer -->
    <footer class="footer-area bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2024 Tech Titans. All Rights Reserved.</p>
        </div>
    </footer>
<!-- Include this in the <body> section of every HTML file -->
    <script src="assets/js/main.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
